<ion-header >

  <ion-navbar color="primary">
    <ion-title>Dinosaur Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngIf="dino">
    <ion-card-header>      
      <strong>{{dino.name}}</strong>      
    </ion-card-header>
    <ion-card-content>
      <div item-left>
        <ion-img [src]="dino.image" />
      </div>
      <div>
        Appeared {{dino.appeared}} years ago and vanished {{dino.vanished}} years ago.
        She was {{dino.height}} ft high and {{dino.length}} ft long. She weighed {{dino.weight}} pounds.
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
